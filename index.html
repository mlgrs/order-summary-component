<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1440px)">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Quicksand:wght@300;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="order">
          <article class="image-container">
            <img src="./images/illustration-hero.svg" alt="" />
          </article>
          <p>
            <h1 class="title">Order Summary</h1>

            <span class="subtitle">
            You can now listen to millions  of<br> songs, 
            audiobooks, and podcasts on <br> any device 
            anywhere you like!
            </span>
          </p>
          

          <article class="plan-information">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-price">
              <p>
                <span>Annual Plan</span> 
              
                <span>$59.99/year</span>
              </p>
              <p><a href="/">Change</a></p>
            </div>
            
          </article>

          <article class="buttons">
            <button class="primary-button">
            <a href="#">Proceed to Payment</a>
          </button>
          <button class="secondary-button">
            <a href="#">Cancel Order</a>
          </button>
          </article>
          
        </main>
        
    </div>
  </div>
  </body>
</html>
