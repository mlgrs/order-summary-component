<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1440px)">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Quicksand:wght@300;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="order">
          <picture class="image-container">
            <source media="(min-width:  375px)" srcset="./images/illustration-hero.svg">
            <img src="./images/illustration-hero.svg" alt="girl listening to music" />
          </picture>
          <span>
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">
            You can now listen to millions  of<br> songs, 
            audiobooks, and podcasts on <br> any device 
            anywhere you like!
            </p>
          </span>
          

          <div class="plan-information">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-price">
              <span>
                <p>Annual Plan</p> 
                <p>$59.99/year</p>
              </span>
              <p>
                <a href="">Change</a>
              </p>
            </div>
          </div>

          <div class="buttons">
            <button class="primary-button">
            Proceed to Payment
            </button>
            <button class="secondary-button">
            Cancel Order
            </button>
          </div>
        </div>
      </div> 
    </main>
    
  </body>
</html>
